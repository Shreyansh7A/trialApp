<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Reviews Sentiment Analysis</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .button {
            display: inline-block;
            background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
            color: white;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>App Reviews Sentiment Analysis</h1>
        <p>This is a bridge page that provides access to the FastAPI backend services. Our Next.js frontend is being set up.</p>
        <p>You can directly access the API endpoints:</p>
        <a href="/api/reviews/history" class="button" id="historyBtn">View Analysis History</a>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading data...</p>
        </div>
        
        <div id="result" style="margin-top: 30px; text-align: left;"></div>
    </div>

    <script>
        document.getElementById('historyBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const loadingElem = document.getElementById('loading');
            const resultElem = document.getElementById('result');
            
            loadingElem.style.display = 'block';
            resultElem.innerHTML = '';
            
            try {
                const response = await fetch('/api/reviews/history');
                const data = await response.json();
                
                loadingElem.style.display = 'none';
                
                if (data.length === 0) {
                    resultElem.innerHTML = '<p>No analysis history found. Try analyzing an app first.</p>';
                } else {
                    let html = '<h3>Analysis History</h3>';
                    html += '<ul style="padding-left: 20px;">';
                    
                    data.forEach(item => {
                        html += `<li>
                            <strong>${item.appName}</strong><br>
                            Sentiment Score: ${item.sentimentScore.toFixed(2)}<br>
                            Date: ${new Date(item.date).toLocaleString()}<br>
                            <a href="/api/reviews/analysis/${item.id}" target="_blank">View Details</a>
                        </li><br>`;
                    });
                    
                    html += '</ul>';
                    resultElem.innerHTML = html;
                }
            } catch (error) {
                loadingElem.style.display = 'none';
                resultElem.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
